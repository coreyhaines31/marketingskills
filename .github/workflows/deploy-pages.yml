name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'morpho-vs-aave-usdc-battlecard.html'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Build site directory
        run: |
          mkdir _site
          cp morpho-vs-aave-usdc-battlecard.html _site/index.html

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
      - id: deployment
        uses: actions/deploy-pages@v4
